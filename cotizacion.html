<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones - Ferreservicios Industriales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./LOGOTICKET.jpg" alt="Logo" class="logo">
            <h1>Ferreservicios Industriales</h1>
            <p>Seguridad Industrial, Guantes de Trabajos</p>
            <p></p>
            <p> ARTURO BARRAGAN GARCIA</p>
            <p>R.F.C BAGA740813NJ8</p>
            <p>FCO.SARABIA No. 32B COL.RAMON FARIAS C.P 60050 URUAPAN, MICH</p>
            <p>(452) 524 39 69</p>
        </div>
        <h2>Generador de Cotizaciones</h2>
        <form id="cotizacionForm" class="form-container">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required placeholder="Nombre del cliente">
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required placeholder="Descripción breve del asunto">
            </div>
            
            <div class="productos-container">
                <h3>Productos <i class="fas fa-box-open"></i></h3>
                <div class="table-responsive">
                    <table id="tablaProductos">
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Artículo</th>
                                <th>Precio Unitario</th>
                                <th>Total</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se agregarán los productos dinámicamente -->
                        </tbody>
                    </table>    
                </div>
                <button type="button" id="agregarProducto" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Agregar Producto
                </button>
            </div>
            
            <div class="total-container">
                <div class="total-box">
                    <span>Total:</span>
                    <span id="totalCotizacion">$0.00</span>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-file-alt"></i> Generar Cotización
                </button>
                <button id="regresarInicio" class="btn btn-secondary" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> Regresar al Inicio
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

</script>
</html>
